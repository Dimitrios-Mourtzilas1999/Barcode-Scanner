{% extends "base.html" %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
<link rel="stylesheet" href="{{ url_for('product.static', filename='css/products.css') }}">
{% endblock %}

{% block js %}
<script src="{{ url_for('product.static', filename='js/products.js') }}"></script>

{% endblock %}


{% block content %}
{% include 'menu.html' %}

<div class="main-content">
  <div class="container-fluid">

    <!-- Page Header -->
    <div class="d-flex justify-content-between align-items-center mt-4 mb-3">
      <h3 class="fw-bold"><i class="fa-solid fa-list"></i> Προϊόντα</h3>
      <div class="d-flex gap-2">
        <a href="{{ url_for('product.register_product') }}" class="btn btn-primary btn-sm">
          <i class="fa-solid fa-plus"></i> Νέο Προϊόν
        </a>
      </div>
    </div>


    <!-- View toggle buttons -->
    <div class="d-flex gap-2 mb-3">
      <a href="{{ url_for('product.products', view='list') }}" 
         class="btn btn-sm {% if current_view=='list' %}btn-primary{% else %}btn-outline-primary{% endif %}" id="btnProductList">
        <i class="fa-solid fa-list"></i> Λίστα
      </a>
      <a href="{{ url_for('product.products', view='cards') }}" 
         class="btn btn-sm {% if current_view=='cards' %}btn-primary{% else %}btn-outline-primary{% endif %}" id="btnProductCard">
        <i class="fa-solid fa-layer-group"></i> Κάρτες
      </a>
      <button class="btn btn-sm btn-outline-danger" id="btnProductDelete">
        <i class="fa-solid fa-trash"></i> Διαραφή Επιλεγμένων
      </button>
      

    </div>



    <!-- Dynamic content: include snippet -->
    <div id="dynamicContent">
        {% include snippet %}
    </div>

    <!-- Default pagination -->

  </div>
</div>
{% endblock %}
