{% for category in categories %}
<div class="category-section mb-4">
  <h5 class="fw-bold text-primary mb-3">
    <i class="fa-solid fa-layer-group me-1"></i>
    {{ category.cat_type }} ({{ category.products|length }} προϊόντα)
  </h5>

  <div class="row g-3">
    <a href="{{url_for('category.category_info',cat_id=category.id)}}" class="fa-solid fa-eye">Προβολή</a>
    <a href="{{ url_for('product.edit_product', barcode=product.barcode) }}" class="btn btn-sm btn-outline-primary mt-2">
        <i class="fa-solid fa-pen"></i> Επεξεργασία
    </a>
  </div>
</div>
{% endfor %}
